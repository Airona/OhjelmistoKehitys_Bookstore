<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title>Bookstore: List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="/css/common.css" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<div>
		<h2>Books</h2>
		<br />
		<h4 th:inline="text">
			Welcome [[${#httpServletRequest.remoteUser}]]
		</h4>
		<br />
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Author</th>
					<th>Title</th>
					<th>ISBN</th>
					<th>Year</th>
					<th sec:authorize="hasRole('ADMIN')"></th>
					<th sec:authorize="hasRole('ADMIN')"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="book : ${books}">
					<td th:text="${book.author}"></td>
					<td th:text="${book.title}"></td>
					<td th:text="${book.isbn}"></td>
					<td th:text="${book.year}"></td>
					<td sec:authorize="hasRole('ADMIN')"><a class="btn btn-success" th:href="@{/edit/{id}(id=${book.id})}">Edit</a></td>
					<td sec:authorize="hasRole('ADMIN')"><a class="btn btn-danger" th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td>
				</tr>
			</tbody>
		</table>
		<a class="btn btn-success" href="/add">Add Book</a>
	</div>
	<br />
	<div>
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-danger"/>
		</form>
	</div>
</body>
</html>
