<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bookstore</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="/css/common.css" />
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<h2>Edit this book</h2>
	<div>
		<form action="#" th:action="@{/save}" th:object="${book}"
			method="post">
			<table>
				<input type="hidden" th:field="*{id}" class="form-control" />
				<tr>
					<td>Author: <input type="text" th:field="*{author}" /></td>
				</tr>
				<tr>
					<td>Title: <input type="text" th:field="*{title}" /></td>
				</tr>
				<tr>
					<td>ISBN: <input type="text" th:field="*{isbn}" /></td>
				</tr>
				<tr>
					<td>Year: <input type="text" th:field="*{year}" /></td>
				</tr>
				<!-- 				<td th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Error</td> -->
			</table>
			<p>
				<input class="btn btn-success" type="submit" value="Submit Edit" />
				<a class="btn btn-danger" href="/list">Return to booklist</a>
			</p>
		</form>
	</div>
</body>
</html>
